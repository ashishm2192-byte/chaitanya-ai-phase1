<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaitanya AI - Phase 1 (Private Beta)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ Chaitanya AI ⚡</h1>
      <p class="subtitle">Future of Indian AI Innovation</p>
    </header>

    <main>
      <div class="chat-box" id="chat-box">
        <div class="message bot">👋 Namaste! Main <b>Chaitanya AI</b> hoon. Aap apna naam aur gender batayein taki main aapko personal way me address kar saku.</div>
      </div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>

    <footer>
      <p>🌐 Project Indian AI | Phase 1 (Private Beta)</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
