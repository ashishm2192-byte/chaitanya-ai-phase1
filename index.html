<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chaitanya â€” Project Indian AI</title>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div id="app">
<header class="topbar">
  <div class="brand"><span class="accent">Chaitanya</span> AI</div>
  <div class="version-badge" id="versionBadge">v1 â€¢ Private Beta</div>
  <button id="adminBtn" class="ghost small" style="display:none">Admin</button>
</header>
<main class="grid">
  <section class="panel hero">
    <h1>Namaste, <span id="userNameDisplay">Friend</span> ðŸ‘‹</h1>
    <p class="muted">Ask me anything. Free, safe knowledge adapters only.</p>
    <div class="askbar">
      <input id="userQuery" placeholder="Ask a questionâ€¦"/>
      <button id="askBtn">Ask</button>
    </div>
    <div class="chips">
      <button class="chip" data-q="Explain Vedic mathematics basics.">Vedic Math</button>
      <button class="chip" data-q="Summarize todayâ€™s top space science headlines.">Space</button>
      <button class="chip" data-q="Create a study plan for UPSC Prelims (free resources only).">UPSC Plan</button>
    </div>
  </section>
  <section class="panel">
    <h2>Answer</h2>
    <div id="answerBox" class="answer"></div>
    <div class="actions">
      <button id="exportPdfBtn">Export â†’ Print to PDF</button>
      <button id="exportTxtBtn" class="ghost">Download TXT</button>
      <button id="exportJsonBtn" class="ghost">Download JSON</button>
    </div>
  </section>
  <section class="panel">
    <h2>Personalization</h2>
    <div class="row">
      <input id="prefName" placeholder="Your name"/>
      <select id="prefSalutation">
        <option value="Friend">Friend</option>
        <option value="Sir">Sir</option>
        <option value="Boss">Boss</option>
        <option value="Madam">Madam</option>
        <option value="Ji">Ji</option>
      </select>
      <button id="savePrefsBtn">Save</button>
    </div>
    <p class="muted small">Saved locally on this device.</p>
  </section>
  <section class="panel">
    <h2>Free Knowledge Adapters</h2>
    <div id="adaptersList" class="adapters"></div>
    <div class="adapter-add">
      <input id="adapterUrl" placeholder="Add a free source URL (e.g., https://data.gov.in)"/>
      <button id="scanAddBtn">Scan & Add</button>
    </div>
    <div id="scanResult" class="scan"></div>
  </section>
</main>
<div id="privateGate" class="gate" style="display:none">
  <div class="gate-card">
    <h3>Private Beta</h3>
    <p>Enter access code to continue.</p>
    <input id="accessCode" placeholder="Access Code"/>
    <button id="enterGateBtn">Enter</button>
    <p id="gateMsg" class="muted small"></p>
  </div>
</div>
<div id="adminPanel" class="drawer" style="display:none">
  <div class="drawer-body">
    <h3>Admin Controls</h3>
    <label class="switch"><input type="checkbox" id="publicToggle"/><span>Public Mode</span></label>
    <label>Access Code <input id="accessCodeAdmin"/></label>
    <button id="saveAdminBtn">Save & Preview</button>
  </div>
</div>
</div>
<script src="js/admin.js"></script>
<script src="js/personalization.js"></script>
<script src="js/adapters.js"></script>
<script src="js/export.js"></script>
<script src="js/app.js"></script>
</body></html>
